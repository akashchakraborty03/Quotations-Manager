<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technochem - Quotations Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Company Logo -->
    <div class="text-center mb-4">
      <img src="/images/logo.png" alt="Technochem Logo" class="company-logo">
    </div>

    <!-- Form Container -->
    <div class="form-container bg-light p-4 rounded shadow">
      <h2 class="text-center mb-4">Quotations Manager</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="reference_number" class="form-label">Reference Number</label>
          <input type="text" class="form-control" id="reference_number" name="reference_number" required>
        </div>
        <div class="mb-3">
          <label for="client_name" class="form-label">Client Name</label>
          <input type="text" class="form-control" id="client_name" name="client_name" required>
        </div>
        <div class="mb-3">
          <label for="marketer_name" class="form-label">Marketer Name</label>
          <input type="text" class="form-control" id="marketer_name" name="marketer_name" required>
        </div>
        <div class="mb-3">
          <label for="pdf_file" class="form-label">Upload Quotation (PDF)</label>
          <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <!-- Link to View All Entries -->
    <div class="mt-4 text-center">
      <a href="/list" class="btn btn-secondary">View All Quotations</a>
    </div>
  </div>
</body>
</html>
