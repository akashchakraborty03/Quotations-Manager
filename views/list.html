<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technochem - Quotations List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Company Logo -->
    <div class="text-center mb-4">
      <img src="/images/logo.png" alt="Technochem Logo" class="company-logo">
    </div>

    <!-- Search Bar -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Search by Client, Marketer, or Reference Number...">

    <!-- Quotations Table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Reference Number</th>
          <th>Client Name</th>
          <th>Marketer Name</th>
          <th>PDF File</th>
        </tr>
      </thead>
      <tbody id="quotations-list">
        <!-- Quotations will be populated here -->
      </tbody>
    </table>

    <!-- Back to Form -->
    <div class="text-center">
      <a href="/" class="btn btn-primary">Back to Form</a>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
